<!DOCTYPE html>

<html lang="pt-BR">

  <head>

  </head>
  <body>
    <div style="margin: 0 auto; margin-top:1%; position: relative; display: block; margin-bottom: 3%; width: 345px; color: white;">
      <img src="../../../assets/img/logo.png" alt="Boxit" width=100%>
      <h2 style="margin-top: 0px; text-align: center ">Admin - Funcion√°rios</h2>
    </div>
    <router-outlet></router-outlet>
    <div class="card" style="margin: 0 auto; width: 80%; margin-bottom: 5px" *ngFor="let funcionario of fun">
     <div class="card-header row" style="color:#fff;background-color:#337ab7;border-color:#337ab7">
       <div class="col-sm-6">
        <h3> {{funcionario.nome}}</h3>
       </div>
       <div class="col-sm-1">
         <a routerLink="../edit">Editar</a>
       </div>
       <div class="col-sm-1">
         <button class="btn btn-danger" (click)="confirmaex()">Excluir</button>
       </div>
     </div>

      <div class="card-body">
       <div class="row">
         <div class="col-sm">
           <div class="card-text">Nome: {{funcionario.nome}}</div>
         </div>
         <div class="col-sm">
           <div class="card-text">CPF: {{funcionario.cpf}}</div>
         </div>
       </div>

       <div class="row">
         <div class="col-sm">
           <div class="card-text">Celular: {{funcionario.celular}}</div>
         </div>
         <div class="col-sm">
           <div class="card-text">Email: {{funcionario.email}}</div>
         </div>
       </div>

       <div class="row">
         <div class="col-sm">
           <div class="card-text">Cargo: {{funcionario.cargo}}</div>
         </div>
         <div class="col-sm">
           <div class="card-text">Cargo: Gerente</div>
         </div>
       </div>

      </div>
    </div>
