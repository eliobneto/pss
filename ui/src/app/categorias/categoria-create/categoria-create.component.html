<div class="container-fluid bg-admin">
  <div class="row">
    <div class="col-6">
      <img src="assets/img/icon.png" alt="Boxit" height="80px" width="auto" style="float: right;">
    </div>
    <div class="col-6 justify-content-start align-middle">
      <h1 class="logo-text-space">BoxIt</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="text-center">{{ !update && "Nova categoria" || "Editar categoria" }}</h1>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">{{msg}}</div>
  <form #f="ngForm">
    <div class="row">
      <div class="col-12 col-md-4"></div>
      <div class="col-12 col-md-4">
        <label>Nome<span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="example"
               name="name" ngModel required [minlength]="2" [value]="categoriaName" #nameInput="ngModel"/>
      </div>
      <div class="col-12 col-md-4"></div>
    </div>
    <br/>
    <div class="row">
      <div class="col-12 col-md-4"></div>
      <div class="col-12 col-md-4">
        <button *ngIf="!update" [disabled]="f.invalid" type="button" class="btn btn-primary btn-block"
                (click)="cadastrar(nameInput.value)">Cadastrar
        </button>
        <div *ngIf="update" class="row">
          <div class="col-5">
            <a routerLink="/categorias"><button type="button" class="btn btn-primary btn-block">Cancelar</button></a>
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <button type="button" class="btn btn-primary btn-block"
                    (click)="updateCategoria(nameInput.value)">Atualizar
            </button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4"></div>
    </div>
  </form>
</div>
