<div class="row">
  <div class="col-12 text-center">
    <h1 class="text-center">{{ !update && "Nova categoria" || "Editar categoria" }}</h1>
  </div>
</div>
<div *ngIf="error" class="col-12 offset-md-4 col-md-4 alert alert-danger alert-dismissible fade show" role="alert">
  {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #f="ngForm">
  <div class="row">
    <div class="col-12 offset-md-4 col-md-4">
      <label>Nome<span class="text-danger">*</span></label>
      <input type="text" class="form-control" placeholder="example"
             name="name" [ngModel]="categoriaName" required [minlength]="2" #nameInput="ngModel"/>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-12 offset-md-4 col-md-4">
      <div class="row">
        <div class="col-5">
          <a routerLink="/categorias">
            <button type="button" class="btn btn-primary btn-block">{{!update && "Cancelar" || "Voltar"}}</button>
          </a>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <button [disabled]="f.invalid" type="button" class="btn btn-primary btn-block"
                  (click)="!update && cadastrar(nameInput.value) || updateCategoria(nameInput.value)">{{!update &&
            "Cadastrar" || "Atualizar"}}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
