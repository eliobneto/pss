<div class="ui-g">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Produtos</h1>
      <p-dataView #dv [value]="stock" [paginator]="true" [rows]="10" paginatorPosition="both" filterBy="nome" [sortField]="sortField"
                  [sortOrder]="sortOrder">
        <p-header>
          <div class="ui-helper-clearfix">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-4">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'width':'15em'}"></p-dropdown>
              </div>
              <div class="ui-g-6 ui-md-4 filter-container">
                <div style="position:relative">
                  <input type="text" pInputText placeholder="Procurar por nome" (keyup)="dv.filter($event.target.value)">
                </div>
              </div>
            </div>
          </div>
        </p-header>
        <ng-template let-estoque pTemplate="listItem">
          <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-3" style="text-align:center">
              <img src="assets/img/icon.png">
            </div>
            <div class="ui-g-12 ui-md-8 car-details">
              <div class="ui-g">
                <div class="ui-g-2 ui-sm-6">Nome: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{estoque.nome}}</b>
                </div>

                <div class="ui-g-2 ui-sm-6">Categoria: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{estoque.categoria}}</b>
                </div>

                <div class="ui-g-2 ui-sm-6">Un/Lote: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{estoque.lote}}</b>
                </div>

                <div class="ui-g-2 ui-sm-6">Preço: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>R$ {{estoque.preco}}</b>
                </div>

                <div class="ui-g-2 ui-sm-6">Descição: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{estoque.descricao}}</b>
                </div>
              </div>
            </div>
            <div class="ui-g-12 ui-md-1 search-icon">
              <button pButton type="button" icon="pi pi-search" (click)="visualizar(estoque.id)"></button>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
