<div class="row">
  <div class="col-12 text-center">
    <h2 style="color: white">Admin - Lista de Clientes</h2>
  </div>
</div>
<div class="container">
  <div class="input-group col-12 col-md-4">
    <div class="input-group-append" >
      <button class="btn btn-primary" style="border-bottom-left-radius: 25px; border-top-left-radius: 25px;"><i class="fas fa-search"></i></button>
    </div>
    <input type="text" class="form-control" placeholder="Pesquisar CNPJ" style="border-bottom-right-radius: 25px; border-top-right-radius: 25px;">
  </div>
</div>
<br/>
<div class="card" style="margin: 0 auto; width: 80%; margin-bottom: 5px; color: black;">
  <div class="card-header row" style="color:#fff;background-color:#337ab7;border-color:#337ab7">
    <div class="col-sm-6">
      <h3> --Aqui viria o nome do cliente--</h3>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-success" >Editar</button>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-danger" >Deletar</button>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-sm">
        <div class="card-text">Razão Social: </div>
      </div>
      <div class="col-sm">
        <div class="card-text">CNPJ: </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="card-text">Telefone: </div>
      </div>
      <div class="col-sm">
        <div class="card-text">Email: </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm" >
        <div class="card-text">Responsável: </div>
      </div>
      <div class="col-sm">
        <div class="card-text">CPF do responsável: </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm" >
        <div class="card-text">CEP: </div>
      </div>
      <div class="col-sm">
        <div class="card-text">Endereço: </div>
      </div>
    </div>

  </div>
</div>
