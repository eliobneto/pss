<div class="container">
  <div class="input-group col-12 col-md-4">
    <div class="input-group-append" >
      <button class="btn btn-primary" style="border-bottom-left-radius: 25px; border-top-left-radius: 25px;"><i class="fas fa-search"></i></button>
    </div>
    <input type="text" class="form-control" ngModel [spMask]="cpfMask" [spKeepMask]="true" placeholder="Pesquisar CPF" style="border-bottom-right-radius: 25px; border-top-right-radius: 25px;">
  </div>
</div>
<br/>
<div class="card" style="margin: 0 auto; width: 80%; margin-bottom: 5px; color: black;" *ngFor="let funcionario of fun">
  <div class="card-header row" style="color:#fff;background-color:#337ab7;border-color:#337ab7">
    <div class="col-sm-6">
      <h3> {{funcionario.nome}}</h3>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-success" routerLink="{{funcionario.id}}/edit">Editar</button>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-danger" (click)="confirmaex(funcionario.id)">Deletar</button>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-sm">
        <div class="card-text">Nome: {{funcionario.nome}}</div>
      </div>
      <div class="col-sm">
        <div class="card-text">CPF: {{funcionario.cpf}}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="card-text">Celular: {{funcionario.telefone}}</div>
      </div>
      <div class="col-sm">
        <div class="card-text">Email: {{funcionario.email}}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm" *ngIf="funcionario.gerente == false">
        <div class="card-text">Cargo: {{funcionario.cargo}}</div>
      </div>
      <div class="col-sm">
        <div class="card-text" *ngIf="funcionario.gerente == true">Cargo: Gerente</div>
      </div>
    </div>

  </div>
</div>
